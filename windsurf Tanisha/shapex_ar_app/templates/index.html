<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeX 3D Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .viewer-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .viewer-header h2 {
            font-size: 1.5rem;
        }

        .download-links {
            display: flex;
            gap: 10px;
        }

        .download-links a {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .download-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #viewer {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #ff6b6b;
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #51cf66;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.7;
        }

        .placeholder-text h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .input-group input {
                min-width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .download-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® ShapeX 3D Generator</h1>
            <p>Transform your ideas into 3D models with AI</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="promptInput" placeholder="Describe your 3D model (e.g., 'A shiny red sports car')" value="A shiny red sports car">
                <button class="generate-btn" id="generateBtn" onclick="generateModel()">
                    <span id="btnText">Generate 3D Model</span>
                </button>
            </div>
            <div id="message"></div>
        </div>

        <div class="viewer-section">
            <div class="viewer-header">
                <h2>3D Model Viewer</h2>
                <div class="download-links" id="downloadLinks" style="display: none;">
                    <a href="#" id="objLink" download>üì¶ OBJ</a>
                    <a href="#" id="mtlLink" download>üé® MTL</a>
                    <a href="#" id="textureLink" download>üñºÔ∏è Texture</a>
                </div>
            </div>
            <div id="viewer">
                <div class="placeholder-text">
                    <h3>üöÄ Ready to Generate</h3>
                    <p>Enter a prompt above and click "Generate 3D Model" to see your creation!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let isGenerating = false;

        // Simple OBJ Loader implementation
        class SimpleOBJLoader {
            load(url, onLoad, onProgress, onError) {
                fetch(url)
                    .then(response => response.text())
                    .then(text => {
                        const object = this.parse(text);
                        onLoad(object);
                    })
                    .catch(onError);
            }

            parse(text) {
                const vertices = [];
                const faces = [];
                const lines = text.split('\n');

                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith('v ')) {
                        const coords = line.split(/\s+/).slice(1).map(parseFloat);
                        vertices.push(coords[0], coords[1], coords[2]);
                    } else if (line.startsWith('f ')) {
                        const indices = line.split(/\s+/).slice(1);
                        for (let i = 1; i < indices.length - 1; i++) {
                            faces.push(
                                parseInt(indices[0].split('/')[0]) - 1,
                                parseInt(indices[i].split('/')[0]) - 1,
                                parseInt(indices[i + 1].split('/')[0]) - 1
                            );
                        }
                    }
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setIndex(faces);
                geometry.computeVertexNormals();

                const material = new THREE.MeshLambertMaterial({ color: 0x888888 });
                const mesh = new THREE.Mesh(geometry, material);
                
                const group = new THREE.Group();
                group.add(mesh);
                return group;
            }
        }

        // Initialize Three.js scene
        function initViewer() {
            const viewerElement = document.getElementById('viewer');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera
            camera = new THREE.PerspectiveCamera(75, viewerElement.clientWidth / viewerElement.clientHeight, 0.1, 1000);
            camera.position.set(2, 2, 2);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            viewerElement.appendChild(renderer.domElement);

            // Simple mouse controls
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (mouseDown) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    
                    camera.position.x = camera.position.x * Math.cos(deltaX * 0.01) - camera.position.z * Math.sin(deltaX * 0.01);
                    camera.position.z = camera.position.x * Math.sin(deltaX * 0.01) + camera.position.z * Math.cos(deltaX * 0.01);
                    camera.position.y += deltaY * 0.01;
                    
                    camera.lookAt(0, 0, 0);
                    
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });
            
            // Zoom with mouse wheel
            renderer.domElement.addEventListener('wheel', (e) => {
                const scale = e.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(scale);
                camera.lookAt(0, 0, 0);
                e.preventDefault();
            });

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(-5, 5, -5);
            scene.add(pointLight);

            // Animation loop
            animate();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const viewerElement = document.getElementById('viewer');
            camera.aspect = viewerElement.clientWidth / viewerElement.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerElement.clientWidth, viewerElement.clientHeight);
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading() {
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating your 3D model...</p>
                    <p style="font-size: 0.9rem; opacity: 0.8;">This may take a few moments</p>
                </div>
            `;
        }

        function hideLoading() {
            const viewer = document.getElementById('viewer');
            const loading = viewer.querySelector('.loading');
            if (loading) {
                loading.remove();
            }
        }

        async function generateModel() {
            if (isGenerating) return;

            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                showMessage('Please enter a prompt to generate a 3D model.', 'error');
                return;
            }

            isGenerating = true;
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            
            generateBtn.disabled = true;
            btnText.textContent = 'Generating...';
            
            showLoading();
            document.getElementById('downloadLinks').style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                hideLoading();
                
                // Update download links
                document.getElementById('objLink').href = data.obj_url;
                document.getElementById('mtlLink').href = data.mtl_url;
                document.getElementById('textureLink').href = data.texture_url;
                document.getElementById('downloadLinks').style.display = 'flex';

                // Load and display the 3D model
                await loadModel(data.obj_url, data.mtl_url);
                
                showMessage(`‚úÖ Successfully generated 3D model for: "${prompt}"`, 'success');

            } catch (error) {
                hideLoading();
                showMessage(`‚ùå Error generating model: ${error.message}`, 'error');
                console.error('Generation error:', error);
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                btnText.textContent = 'Generate 3D Model';
            }
        }

        async function loadModel(objUrl, mtlUrl) {
            return new Promise((resolve, reject) => {
                console.log('Loading model:', objUrl);
                
                // Remove previous model
                if (currentModel) {
                    scene.remove(currentModel);
                }

                // Use our simple OBJ loader
                const objLoader = new SimpleOBJLoader();
                objLoader.load(objUrl, 
                    (object) => {
                        console.log('OBJ loaded successfully', object);
                        
                        // Center and scale the model
                        const box = new THREE.Box3().setFromObject(object);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        console.log('Model bounds:', { center, size });
                        
                        // Center the model
                        object.position.sub(center);
                        
                        // Scale to fit in view
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = maxDim > 0 ? 2 / maxDim : 1;
                        object.scale.setScalar(scale);

                        // Add to scene
                        currentModel = object;
                        scene.add(object);
                        
                        // Reset camera position
                        camera.position.set(2, 2, 2);
                        camera.lookAt(0, 0, 0);
                        
                        console.log('Model added to scene');
                        resolve();
                    }, 
                    undefined,
                    (error) => {
                        console.error('Error loading OBJ:', error);
                        reject(error);
                    }
                );
            });
        }

        // Handle Enter key in input
        document.getElementById('promptInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateModel();
            }
        });

        // Initialize the viewer when page loads
        window.addEventListener('load', initViewer);
    </script>
</body>
</html>
